<script>
// ðŸŒ GEO ROUTING â€” MAIN LANDER
// Visitors go to geo-specific subpages
// /us /ca /uk /au /rest

const routeGeo = () => {
  fetch('https://ipapi.co/json/')
    .then(res => res.json())
    .then(data => {
      const country = data.country;

      if (country === "US") {
        window.location.href = "/us";
      } else if (country === "CA") {
        window.location.href = "/ca";
      } else if (country === "GB" || country === "UK") {
        window.location.href = "/uk";
      } else if (country === "AU") {
        window.location.href = "/au";
      } else {
        window.location.href = "/rest"; // fallback / global
      }
    })
    .catch(() => {
      window.location.href = "/rest"; // fallback if lookup fails
    });
};

routeGeo();
</script>
